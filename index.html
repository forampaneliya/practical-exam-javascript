    <script>
        let arr = JSON.parse(localStorage.getItem("task")) || [];

        function add() {
            let title = document.getElementById("title").value
            let dis = document.getElementById("dis").value
            let date = document.getElementById("dat").value
            let tim = document.getElementById("tim").value

            let prio = document.querySelector('input[name="prio"]:checked').value
            document.getElementById("priority")
            priority = innerHTML = prio;


            if (title == "") {
                document.getElementById("e1").innerHTML = "Please enter title"
                document.getElementById("e1").style.color = "red"

            }
            else if (dis == "") {
                document.getElementById("e2").innerHTML = "Please enter note"
                document.getElementById("e2").style.color = "red"
            }
            else if (date == "") {
                document.getElementById("e3").innerHTML = "Please enter date"
                document.getElementById("e3").style.color = "red"
            }

            else if (tim == "") {
                document.getElementById("e4").innerHTML = "Please enter time"
                document.getElementById("e4").style.color = "red"
            }
            else if (prio == "") {
                document.getElementById("e5").innerHTML = "Please select atleast one"
                document.getElementById("e5").style.color = "red"
            }


            else {

                document.getElementById("mainn")
                let obj = {
                    title,
                    dis,
                    date,
                    tim,
                    priority,

                }

                arr.push(obj);
                localStorage.setItem("task", JSON.stringify(arr))
                location.reload()



            }
        }


        function load() {
            arr.map((val, index) => {
                let div = document.createElement("div");
                div.innerHTML = `

                    

<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 m-6">

        <img class="rounded-t-lg" src="1.webp" alt="" />
    </a>
    <div class="p-5">
        <a href="#">
            <h2 class="mb-2 text-3xl font-bold tracking-tight text-gray-900 dark:text-white text-center	">${val.title}</h2>
        </a>
        <span class="mb-3 text-xl text-slate-900 font-semibold	 dark:text-gray-400">${val.date}</span><br>
        <span class="mb-3 text-lg text-slate-900 font-semibold	 dark:text-gray-400 mt-1.5	">${val.tim}</span><br><br>

        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">${val.dis}</p>
        <p class="mb-3 font-xl text-slate-900 font-semibold">Priority:- ${val.priority}</p>

        

        <button type="button" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" onclick="editdata(${index})" data-modal-target="crud-modal" data-modal-toggle="crud-modal">Edit Task</button>

        <button type="button" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"  data-drawer-target="drawer-navigation" data-drawer-show="drawer-navigation" aria-controls="drawer-navigation"> Menu</button>




        </a>

</div>
